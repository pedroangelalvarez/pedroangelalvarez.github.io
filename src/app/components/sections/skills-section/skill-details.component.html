<div *ngIf="skill" class="h-full flex flex-col bg-white dark:bg-gray-800">
    <!-- Detail Header -->
    <div class="border-b px-4 py-2 flex items-center justify-between bg-gray-50 dark:bg-gray-700">
        <h3 class="font-bold text-lg flex items-center gap-2">
            <span class="jmeter-icon text-primary">{{ getIconEmoji(skill.icon) }}</span>
            {{ skill.name }}
        </h3>
        <span class="text-xs text-gray-500 font-mono">ID: {{ skill.id }}</span>
    </div>

    <div class="p-6 space-y-6 overflow-y-auto">
        <!-- Name Field -->
        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
            <label class="text-sm font-semibold text-right">Name:</label>
            <input type="text" [value]="skill.name" readonly
                class="w-full p-1.5 text-sm border shadow-sm rounded-sm bg-white dark:bg-gray-900" />
        </div>

        <!-- Description Field (Comments in JMeter) -->
        <div class="grid grid-cols-[100px_1fr] gap-4">
            <label class="text-sm font-semibold text-right mt-1.5">Comments:</label>
            <textarea [value]="skill.description || ''" readonly
                class="w-full h-24 p-2 text-sm border shadow-sm rounded-sm resize-none bg-white dark:bg-gray-900"></textarea>
        </div>

        <div class="border-t my-4"></div>

        <!-- Parameters / Tools Section -->
        <div *ngIf="skill.tools && skill.tools.length > 0" class="space-y-2">
            <h4 class="text-sm font-bold mb-2">Parameters & Tools:</h4>

            <div class="border rounded-sm overflow-hidden bg-white dark:bg-gray-900">
                <!-- Table Header -->
                <div class="grid grid-cols-[1fr_2fr] bg-gray-100 dark:bg-gray-700 border-b text-xs font-bold divide-x">
                    <div class="p-2 text-center">Reference Name</div>
                    <div class="p-2 text-center">Value / Tool</div>
                </div>

                <!-- Table Rows -->
                <div *ngFor="let tool of skill.tools; let idx = index; trackBy: trackByIndex"
                    class="grid grid-cols-[1fr_2fr] border-b last:border-0 text-sm divide-x hover:bg-gray-50 dark:hover:bg-gray-800">
                    <div class="p-1.5 pl-3 font-mono text-xs text-gray-500 flex items-center">
                        var_{{ idx + 1 }}
                    </div>
                    <div class="p-1.5 pl-3 font-medium">
                        {{ tool }}
                    </div>
                </div>

                <!-- Empty Row for effect -->
                <div class="grid grid-cols-[1fr_2fr] text-sm divide-x h-8 bg-gray-50 dark:bg-gray-800">
                    <div class="p-1"></div>
                    <div class="p-1"></div>
                </div>
            </div>

            <div class="flex gap-2 mt-2">
                <button
                    class="px-3 py-1 text-xs border bg-white dark:bg-gray-800 hover:bg-gray-100 shadow-sm rounded-sm">Add</button>
                <button
                    class="px-3 py-1 text-xs border bg-white dark:bg-gray-800 hover:bg-gray-100 shadow-sm rounded-sm">Delete</button>
                <button
                    class="px-3 py-1 text-xs border bg-white dark:bg-gray-800 hover:bg-gray-100 shadow-sm rounded-sm">Up</button>
                <button
                    class="px-3 py-1 text-xs border bg-white dark:bg-gray-800 hover:bg-gray-100 shadow-sm rounded-sm">Down</button>
            </div>
        </div>
    </div>
</div>
